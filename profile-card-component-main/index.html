<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Profile card component</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles.css" />
    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <!-- <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style> -->
  </head>
  <body>
    <img src="./images/bg-pattern-top.svg" class="top-pattern">
    <img src="./images/bg-pattern-bottom.svg" class="bot-pattern">
    <div class="card">
      <div class="card-top">
        <img src="./images/image-victor.jpg" class="victor">
      </div>
      <div class="card-bot">
        <h3 class="name">Victor Crest</h3>
        <h3 class="age">26</h3>
        <p class="london">London</p>
        <hr>
        <div class="attributes">
          <div class="followers">
            <h3>80K</h3>
            <p>Followers</p>
          </div>
          <div class="likes">
            <h3>803K</h3>
            <p>Followers</p>
          </div>
          <div class="photos">
            <h3>1.4K</h3>
            <p>Followers</p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
